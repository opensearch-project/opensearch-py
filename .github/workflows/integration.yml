name: Integration tests

on: [push, pull_request]

jobs:
  assemble:
    name: Assemble
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cluster: ["opendistro", "opensearch"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: "./.ci/run-tests ${{ matrix.cluster }} "
        name: Integ ${{ matrix.cluster }}
