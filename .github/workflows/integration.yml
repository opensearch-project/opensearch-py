name: Integration Tests

on: [push, pull_request]

jobs:
  integration:
    name: Integ
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        opensearch_version: [ '1.0.1', '1.1.0', '1.2.4', '1.3.7', '2.0.1', '2.1.0', '2.2.1', '2.3.0', '2.4.0', '2.5.0', '2.6.0', '2.7.0', '2.8.0' ]
        secured: [ "true", "false" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Integ OpenSearch secured=${{ matrix.secured }} version=${{ matrix.opensearch_version }}
        run: "./.ci/run-tests ${{ matrix.secured }} ${{ matrix.opensearch_version }}"
